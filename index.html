<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FELIZ NAVIDAD</title>
</head>
<body>
    <div class="estrella">*</div>
    <div id="arbol"></div>
    <h1>¡FELIZ NAVIDAD FERNANDA Y PRÓSPERO AÑO NUEVO 2023!</h1>
    <P>Te desea por Gerardo Ramonet Dorame, Felices Fiestas Fernanda, Que las luces de estas Fiestas Navideñas brillen con mucha esperanza en tu corazón. Tu siempre serás una reina para mi.</P>
    <script>
        var hojas = "";
        [10,2].forEach(row => {
            new Array(row).fill('').forEach((v,i) => {
                hojas += ([
                    ...Array(9-i).fill("<span> </span>"),
                    ...Array(1+i*2).fill("<span class='rojo'>*</span>"),
                    ...Array(9-i).fill("<span> </span>"),

                ].join(''))
                hojas += "<br>"
            })
        }) 
        document.getElementById("arbol").innerHTML = hojas;

        let animacion = document.querySelectorAll(".rojo");
        animacion.innerHTML = hojas;
        function animar(){
            for( var i =0 ; i<animacion.length; i++){
                let tiempo = i/20 +1;
                animacion[i].style.animation = "colores "+tiempo+"s infinite"
            }
        }
        window.addEventListener('load',animar)
        
    </script>
</body>
</html>
